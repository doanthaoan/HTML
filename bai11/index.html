<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">        
    
    <script src="https://kit.fontawesome.com/5294af0157.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Logo</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">USERS</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <section id="page-content">
            <div class="page-actions">
                <a href="#" class="btn btn-primary">New User</a>
            </div>
            <div id="searchBox" >
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search by Name" aria-label="Recipient's username" aria-describedby="button-addon2" id="input-search">
                    <a class="btn btn-outline-secondary" type="button" id="button-search"><i class="fa fa-search"></i> Search</a>
                  </div>
            </div>
            <div id="userdata">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Date</th>
                        <th>Action</th>
                    </thead>
                    
                    <tbody>
                        <tr><td colspan="6">
                            No data
                        </td></tr>
                    </tbody>
                </table>
            </div>
            <div class="inputForm">
                <h2>Enter new user data</h2>
                <div class="name row">
                    <label for="name" class="col-2 col-form-label">Name: </label>
                    <div class="col-10">
                        <input type="text" name="name" id="inputName">
                    </div>
                    
                </div>
                <div class="username mb-3 row">
                    <label for="username" class="col-2 col-form-label">Username: </label>
                    <div class="col-10">
                        <input type="text" name="username" id="inputUsername">
                    </div>
                    
                </div>
                <div class="password mb-3 row">
                    <label for="password" class="col-2 col-form-label">Password: </label>
                    <div class="col-10">
                        <input type="text" name="password" id="inputPassword">
                    </div>
                    
                </div>
                <a href="#" id="btn-save" class="btn btn-primary">Save</a>
            </div>
        </section>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
